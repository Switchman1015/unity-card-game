<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIXED. | プレイ画面</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%230c111b'/%3E%3Ctext x='32' y='42' text-anchor='middle' font-size='28' fill='%237ee0ff' font-family='sans-serif'%3EM%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="wrap">
    <header class="brand">
      <span class="logo">MX</span>
      <div class="brand-text">
        <span class="name">MIXED.</span>
        <span class="meta">プレイ画面</span>
      </div>
    </header>

    <div class="toolbar">
      <a class="btn ghost" href="index.html">タイトルへ戻る</a>
      <span class="toolbar-note">データはJSONで外部管理。ここは表示専用です。</span>
    </div>

    <main class="panel">
      <section class="intro">
        <p class="eyebrow">Battle</p>
        <h1>対戦ビュー</h1>
        <p class="lede">手札3枚・シンプルなステータスのみを表示するレイアウトです。</p>
      </section>

      <section class="battle-stage">
        <div class="side enemy">
          <div class="side-header">
            <span class="side-name" id="enemyName">敵</span>
            <span id="enemyIntent" class="status small">-</span>
          </div>
          <div class="hp-row" id="enemyHP"></div>
          <div class="token-row">
            <span class="token shield" id="enemyShield">0</span>
            <span class="token energy" id="enemyEnergy">0</span>
          </div>
        </div>

        <div class="arena">
          <span id="turnLabel" class="status">Turn 1</span>
          <div class="arena-mark">VS</div>
        </div>

        <div class="side player">
          <div class="side-header">
            <span class="side-name" id="playerName">プレイヤー</span>
          </div>
          <div class="hp-row" id="playerHP"></div>
          <div class="token-row">
            <span class="token shield" id="playerShield">0</span>
            <span class="token energy" id="playerEnergy">0</span>
          </div>
        </div>
      </section>

      <section class="hand-area">
        <h2>手札</h2>
        <ul id="playerHand" class="hand-row"></ul>
      </section>

      <section class="log-area">
        <h2>ログ</h2>
        <ul id="logList" class="log-list"></ul>
      </section>
    </main>

    <footer class="foot">カード・敵・デッキはJSONファイルで管理し、ここで確認します</footer>
  </div>

  <script src="scripts/play.js"></script>
</body>
</html>
