<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIXED. | プレイ画面</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%230c111b'/%3E%3Ctext x='32' y='42' text-anchor='middle' font-size='28' fill='%237ee0ff' font-family='sans-serif'%3EM%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="wrap">
    <header class="brand">
      <span class="logo">MX</span>
      <div class="brand-text">
        <span class="name">MIXED.</span>
        <span class="meta">プレイ画面</span>
      </div>
    </header>

    <div class="toolbar">
      <a class="btn ghost" href="index.html">タイトルへ戻る</a>
      <span class="toolbar-note">データはJSONで管理し、この画面に読み込まれます（ファイル選択は不要）。</span>
    </div>

    <main class="panel">
      <section class="intro">
        <p class="eyebrow">Battle</p>
        <h1>対戦ビュー</h1>
        <p class="lede">JSONのゲーム状態を表示します。手札3枚とシンプルなステータスのみ。</p>
      </section>

      <section class="play-layout">
        <div class="panel-box">
          <div class="list-head">
            <h2>プレイヤー</h2>
            <span id="turnLabel" class="status small">Turn 1</span>
          </div>
          <div class="hp-row" id="playerHP"></div>
          <div class="token-row">
            <span class="token shield" id="playerShield">0</span>
            <span class="token energy" id="playerEnergy">0</span>
          </div>
          <div>
            <h3>手札</h3>
            <ul id="playerHand" class="hand-list"></ul>
          </div>
        </div>

        <div class="panel-box">
          <div class="list-head">
            <h2>敵</h2>
            <span id="enemyIntent" class="status small">-</span>
          </div>
          <div class="hp-row" id="enemyHP"></div>
          <div class="token-row">
            <span class="token shield" id="enemyShield">0</span>
            <span class="token energy" id="enemyEnergy">0</span>
          </div>
          <div>
            <h3>ログ</h3>
            <ul id="logList" class="log-list"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer class="foot">カード・敵・デッキはJSONファイルで管理し、ここで確認します</footer>
  </div>

  <script src="scripts/play.js"></script>
</body>
</html>
