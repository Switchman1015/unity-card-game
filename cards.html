<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIXED. | カード管理</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%230c111b'/%3E%3Ctext x='32' y='42' text-anchor='middle' font-size='28' fill='%237ee0ff' font-family='sans-serif'%3EM%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="wrap">
    <header class="brand">
      <span class="logo">MX</span>
      <div class="brand-text">
        <span class="name">MIXED.</span>
        <span class="meta">カード管理</span>
      </div>
    </header>

    <div class="toolbar">
      <a class="btn ghost" href="index.html">トップへ戻る</a>
      <span class="toolbar-note">カード・敵・デッキ設定の入口（まずはカード編集から）。</span>
    </div>

    <main class="panel">
      <section class="intro">
        <p class="eyebrow">All Cards</p>
        <h1>カード編集</h1>
        <p class="lede">カードの追加・削除・内容編集を行い、ブラウザに保存します。ゲーム用のエクスポートは後で追加できます。</p>
      </section>

      <section class="card-editor">
        <form id="cardForm" class="form">
          <input type="hidden" id="cardId">
          <div class="field">
            <label for="cardTitle">カード名</label>
            <input id="cardTitle" name="title" type="text" required placeholder="例: テンペスト">
          </div>
          <div class="field two-col">
            <div>
              <label for="cardCost">コスト</label>
              <input id="cardCost" name="cost" type="number" min="0" value="0">
            </div>
            <div>
              <label for="cardType">タイプ</label>
              <input id="cardType" name="type" type="text" placeholder="例: スペル">
            </div>
          </div>
          <div class="field">
            <label for="cardText">効果テキスト</label>
            <textarea id="cardText" name="text" rows="3" placeholder="例: 敵に3ダメージ。呪文を既に使っていればエナジー+1。"></textarea>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn primary" id="saveButton">カードを保存</button>
            <button type="button" class="btn ghost" id="resetButton">入力をリセット</button>
          </div>
          <p class="hint">保存するとローカルストレージに残ります。ゲームへの反映は後で調整してください。</p>
        </form>

        <div class="list-head">
          <h2>カード一覧</h2>
          <span id="listCount" class="status small">0件</span>
        </div>
        <ul id="cardList" class="card-list" aria-label="保存されたカード一覧"></ul>
      </section>
    </main>

    <footer class="foot">敵設定・デッキ設定は後で追加します</footer>
  </div>

  <script src="scripts/cards.js"></script>
</body>
</html>
