<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIXED. | カード管理</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%230c111b'/%3E%3Ctext x='32' y='42' text-anchor='middle' font-size='28' fill='%237ee0ff' font-family='sans-serif'%3EM%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="wrap">
    <header class="brand">
      <span class="logo">MX</span>
      <div class="brand-text">
        <span class="name">MIXED.</span>
        <span class="meta">カード管理</span>
      </div>
    </header>

    <div class="toolbar">
      <a class="btn ghost" href="index.html">トップへ戻る</a>
      <span class="toolbar-note">カード・敵・デッキなどゲーム設定はデータファイルで管理します。</span>
    </div>

    <main class="panel">
      <section class="intro">
        <p class="eyebrow">Data Driven</p>
        <h1>カード読込ビュー</h1>
        <p class="lede">CSV/JSONからカード設定を読み込み、内容を確認します。編集はデータファイル側で行ってください。</p>
      </section>

      <section class="data-box">
        <h2>データ読み込み</h2>
        <p class="hint">対応形式: JSON（配列オブジェクト） または CSV（id,title,cost,type,text）。</p>
        <input type="file" id="fileInput" accept=".json,.csv" class="file-input">
        <p class="hint">データを読み込むと下の一覧が更新されます。ブラウザには保存しません。</p>
      </section>

      <section class="card-editor">
        <div class="list-head">
          <h2>カード一覧（読み取り専用）</h2>
          <span id="listCount" class="status small">0件</span>
        </div>
        <ul id="cardList" class="card-list" aria-label="カード一覧"></ul>
      </section>
    </main>

    <footer class="foot">敵設定・デッキ設定は後で同様にデータファイル対応を追加します</footer>
  </div>

  <script src="scripts/cards.js"></script>
</body>
</html>
