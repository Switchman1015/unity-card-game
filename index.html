<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードゲーム | タイトル</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="wrap">
    <header class="brand">
      <span class="logo">AC</span>
      <div class="brand-text">
        <span class="name">Arcane Conflux</span>
        <span class="meta">プロトタイプ</span>
      </div>
    </header>

    <main class="panel">
      <section class="intro">
        <p class="eyebrow">オリジナル カードゲーム</p>
        <h1>ゲームスタート</h1>
        <p class="lede">スマホで気軽に遊べるカードゲーム。まずはタイトルからスタートしてください。</p>
      </section>

      <section class="actions">
        <button id="startButton" class="btn primary">タップして開始</button>
        <button class="btn ghost" type="button" aria-disabled="true">デッキ管理（準備中）</button>
        <p class="hint">Enterキーでも開始できます</p>
        <p id="statusPill" class="status">待機中</p>
      </section>

      <section class="card-preview" aria-label="カードイメージ">
        <div class="card">
          <div class="card-header">
            <span class="card-label">サンプル</span>
            <span class="card-cost">コスト 2</span>
          </div>
          <div class="card-body">
            <p class="card-title">テンペスト</p>
            <p class="card-text">敵に3ダメージ。今ターンすでに呪文を使っていればエナジー+1。</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="foot">アート・サウンドは後で差し替え予定です</footer>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
