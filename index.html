<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードゲーム | タイトル</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="bg"></div>
  <header class="top">
    <div class="brand">
      <span class="brand-mark">AC</span>
      <div class="brand-copy">
        <span class="brand-name">Arcane Conflux</span>
        <span class="brand-meta">プロトタイプ</span>
      </div>
    </div>
  </header>

  <main class="panel">
    <section class="intro">
      <p class="eyebrow">オリジナル カードゲーム</p>
      <h1>タップで開始</h1>
      <p class="lede">デッキを組んで、効果をつないで、ライバルを上回る。まずはタイトル画面から始めましょう。</p>
    </section>

    <div class="cta-block">
      <button id="startButton" class="btn primary">ゲームスタート</button>
      <button class="btn ghost" type="button">デッキ管理（準備中）</button>
      <p class="hint">画面をタップ、またはEnterキーでも開始できます。</p>
      <p id="statusPill" class="status">待機中</p>
    </div>

    <section class="card-preview" aria-label="カードイメージ">
      <div class="card">
        <div class="card-header">
          <span class="card-label">サンプル</span>
          <span class="card-cost">コスト 2</span>
        </div>
        <div class="card-body">
          <p class="card-title">テンペスト</p>
          <p class="card-text">敵に3ダメージ。今ターンすでに呪文を使っていればエナジー+1。</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <span>アート・サウンドは後で差し替え</span>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
